# 基础设置

#log-level = "debug"
#log-level = "warn";

# 设置日志文件。
# 如果 *--log-file* 从未指定，日志将被写入标准错误。
# 否则，日志将写入给定文件，尽管一些早期的
# 日志可能仍会写入标准错误。
# 从配置文件中设置此选项时，建议使用绝对路径。
#
#log-file = "/var/log/picom.log";

# 显示所有 X 错误（用于调试）
#show-all-xerrors = false;

# 将进程 ID 写入文件。
# write-pid-path = "/path/to/your/log/file"



backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-client-opacity = true;
unredir-if-possible = true;
vsync = true;
dbe = false;
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;

# 圆角
corner-radius = 15.0;
round-borders = 5;
rounded-corners-exclude = [
    "class_g = 'baidu-qimpanel'",
    "class_g = 'fcitx-qimpanel'",
    "class_g = 'Polybar'",
    "class_g *= 'fcitx'"
];

# 阴影
shadow = false;
detect-rounded-corners = false;
shadow-radius = 4;
shadow-offset-x = 0;
shadow-offset-y = 0;
shadow-opacity = 0.25;
shadow-ignore-shaped = false;
shadow-exclude = [
	"_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
	"_GTK_FRAME_EXTENTS@:c",
	"override_redirect = 1 && !WM_CLASS@:s",
    "name = 'Notification'",
    "class_g ?= 'Dmenu'",
    "class_g *= 'dwm'",
    "class_g *= 'smplayer'",
    "class_g = 'baidu-qimpanel'",
    "class_g = 'fcitx-qimpanel'",
    "class_g *= 'Wine'",
    "class_g *= 'fcitx'",
    "name = 'Dunst'",
    "class_g *= 'float'"
];

# 透明
active-opacity = 0.95;

opacity-rule = [
    "100:_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'", # 画中画
    "100:_NET_WM_STATE@:32a *= '_NET_WM_STATE_FULLSCREEN' && WM_CLASS@:s *= 'Google-chrome-unstable'", # 全屏 chrome 窗口
    "100:WM_NAME@:s = '画中画'",
    "100:WM_CLASS@:s *= 'vncviewer'",
    "100:class_g = 'mpv'",
    "100:class_g = 'baidu-qimpanel'",
    "100:class_g = 'sogoupinyin-service'",
    "100:class_g = 'fcitx-qimpanel'",
    "99:class_g = 'smplayer'",
    "100:class_g = 'obs'",
    "100:class_g = 'Gimp'",
    "99:class_g = 'Rofi'",
    "10:class_g = 'Polybar'",
    "90:WM_CLASS@:s *= 'Google-chrome-unstable' && !focused",
    "80:!focused"
];

# 淡入淡出
fading = true;
fade-delta = 2;
fade-in-step = 0.01;
fade-out-step = 0.01;
fade-exclude = [
    "class_g *= 'fcitx'",
    "WM_CLASS@:s *= 'screenkey'"
];

# 动画
animations = true;
animation-window-mass = 0.5;
animation-dampening = 16;
animation-stiffness-in-tag = 150;
animation-stiffness-tag-change = 150;
animation-for-open-window = "zoom";
# animation-for-unmap-window = "slide-up";
animation-for-unmap-window = "squeeze";
enable-fading-next-tag = true;
#animation-for-next-tag = "slide-left";
animation-exclude = [
    "class_g = 'fcitx'",
    "class_g = 'flameshot'",
    "class_g = 'baidu-qimpanel'",
    "class_g = 'Dunst'",
    "class_g = 'fcitx-qimpanel'",
    "class_g = 'sogoupinyin-service'",
    "WM_CLASS@:s *= 'screenkey'"
];

# 模糊
#blur-background=false;
blur-method = "dual_kawase";
#blur-method = "none";
blur-strength = 3;
blur-kern = "3x3box";
blur-background-exclude = [
    # "class_g *= 'dwm'",
	"window_type = 'dock'",
	"window_type = 'desktop'",
	"_GTK_FRAME_EXTENTS@:c",
    "name *? = 'Sunflower'",
    "class_g *= 'wemeetapp'",
    "class_g *= 'smplayer'",
    "class_g *= 'konsole'",
    "class_g *= 'terminal'",
    "class_g *= 'Google-chrome-unstable'",
    "class_g = 'baidu-qimpanel'",
    "class_g = 'fcitx-qimpanel'",
    "class_g *= 'Gnome-terminal'",
    "class_g = 'sogoupinyin-service'",
    "class_g *= 'fcitx'"
];

# 针对窗口类型的设置
wintypes :
{
  tooltip: { fade = true; shadow = false; opacity = 0.85; focus = true; };
  fullscreen: { fade = true; shadow = false; focus = true; opacity = 0.93; };
};
